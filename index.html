<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Start Prescription-->
    <div class="prescription-container">
        <!--Start Details-->
        <section class="details">
            <div class="row">
                <div class="entry">
                    <h4><strong>نام بیمار</strong> :</h4>
                    <p>اسماعیل قاسمی</p>
                </div>
                <div class="entry">
                    <h4><strong>شماره نظام پزشکی</strong> :</h4>
                    <p>345354</p>
                </div>
                <div class="entry">
                    <h4><strong>کدملی بیمار</strong> :</h4>
                    <p>9090348403</p>
                </div>
                <div class="entry">
                    <h4><strong>تخصص پزشک</strong> :</h4>
                    <p>تخصص اعصاب</p>
                </div>
            </div>
        </section>
        <!--End Details-->
        <!--Start Medicines List-->
        <section class="medicines">
            <div class="title">
                <h4>اطلاعات دارو</h4>
            </div>
            <table class="table">
                <thead>
                    <th>ردیف</th>
                    <th>نام دارو</th>
                    <th>تعداد دارو</th>
                    <th>دستور مصرف</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>astaminophen</td>
                        <td>4</td>
                        <td>قبل خواب</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>ranitidine</td>
                        <td>2</td>
                        <td>صبح و شب یک عدد</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!--End Medicines List-->
        <!--Start Signiture-->
        <div class="signiture">
            <h5>مهر و امضای دارو خانه</h5>
        </div>
        <!--End Signiture-->
    </div>
    <!--End Prescription-->
</body>
</html>
